name: Upload Python Package

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug message
        run: echo "Workflow is triggered for tag ${{ github.ref }}"

      - name: Set up Python ${{ matrix.python-version }}
        if: "!startsWith(matrix.os, 'macos') || (matrix.python-version != '3.7' && matrix.python-version != '3.8' && matrix.python-version != '3.9' && matrix.python-version != '3.10' && matrix.python-version != '3.11' && matrix.python-version != '3.12')"
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        if: "!startsWith(matrix.os, 'macos') || (matrix.python-version != '3.7' && matrix.python-version != '3.8' && matrix.python-version != '3.9' && matrix.python-version != '3.10' && matrix.python-version != '3.11' && matrix.python-version != '3.12')"
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        if: "!startsWith(matrix.os, 'macos') || (matrix.python-version != '3.7' && matrix.python-version != '3.8' && matrix.python-version != '3.9' && matrix.python-version != '3.10' && matrix.python-version != '3.11' && matrix.python-version != '3.12')"
        run: python -m build

      - name: Publish package to PyPI
        if: "!startsWith(matrix.os, 'macos') || (matrix.python-version != '3.7' && matrix.python-version != '3.8' && matrix.python-version != '3.9' && matrix.python-version != '3.10' && matrix.python-version != '3.11' && matrix.python-version != '3.12')"
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_SECRET }}
        run: |
          twine upload dist/*

      - name: Create GitHub Release
        if: "!startsWith(matrix.os, 'macos') || (matrix.python-version != '3.7' && matrix.python-version != '3.8' && matrix.python-version != '3.9' && matrix.python-version != '3.10' && matrix.python-version != '3.11' && matrix.python-version != '3.12')"
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
